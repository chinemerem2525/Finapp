 <!-- App Header -->
 <div class="appHeader">
  <div class="left">
      <a href="Components" class="headerButton goBack">
          <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
  </div>
  <div class="pageTitle">Chips</div>
  <div class="right">
  </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule" class="full-height">

  <div class="section mt-1">
      <div class="section-title">Default</div>
      <div class="card">
          <div class="card-body">

              <div class="chip">
                  <span class="chip-label">Default</span>
              </div>

              <div class="chip chip-outline">
                  <span class="chip-label">Outlined</span>
              </div>

          </div>
      </div>
  </div>


  <div class="section mt-2">
      <div class="section-title">with Icon</div>
      <div class="card">
          <div class="card-body">


              <div class="chip chip-media">
                  <i class="chip-icon bg-primary">
                      <ion-icon name="person"></ion-icon>
                  </i>
                  <span class="chip-label">523</span>
              </div>

              <div class="chip chip-media">
                  <i class="chip-icon bg-danger">
                      <ion-icon name="location"></ion-icon>
                  </i>
                  <span class="chip-label">London</span>
              </div>

              <div class="chip chip-media">
                  <i class="chip-icon bg-warning">
                      <ion-icon name="chatbubble"></ion-icon>
                  </i>
                  <span class="chip-label">Comment</span>
              </div>

          </div>
      </div>
  </div>


  <div class="section mt-2">
      <div class="section-title">with Image</div>
      <div class="card">
          <div class="card-body">

              <div class="chip chip-media">
                  <img src="assets/img/sample/avatar/avatar1.jpg" alt="avatar">
                  <span class="chip-label">John</span>
              </div>

              <div class="chip chip-media">
                  <img src="assets/img/sample/avatar/avatar2.jpg" alt="avatar">
                  <span class="chip-label">Oliver</span>
              </div>

          </div>
      </div>
  </div>


  <div class="section mt-2">
      <div class="section-title">Action Button</div>
      <div class="card">
          <div class="card-body">

              <div class="chip chip-media">
                  <img src="assets/img/sample/avatar/avatar1.jpg" alt="avatar">
                  <span class="chip-label">John</span>
                  <a href="#" class="chip-delete">
                      <ion-icon name="close-circle"></ion-icon>
                  </a>
              </div>

              <div class="chip chip-media">
                  <img src="assets/img/sample/avatar/avatar2.jpg" alt="avatar">
                  <span class="chip-label">Oliver</span>
                  <a href="#" class="chip-delete">
                      <ion-icon name="star"></ion-icon>
                  </a>
              </div>

          </div>
      </div>
  </div>


  <div class="section mt-2 mb-2">
      <div class="section-title">Colors</div>
      <div class="card">
          <div class="card-body">

              <div class="chip chip-primary ms-05 mb-05">
                  <span class="chip-label">Primary</span>
              </div>

              <div class="chip chip-danger ms-05 mb-05">
                  <span class="chip-label">Danger</span>
              </div>

              <div class="chip chip-success ms-05 mb-05">
                  <span class="chip-label">Success</span>
              </div>

              <div class="chip chip-warning ms-05 mb-05">
                  <span class="chip-label">Warning</span>
              </div>

              <div class="chip chip-info ms-05 mb-05">
                  <span class="chip-label">Info</span>
              </div>

              <div class="chip chip-light ms-05 mb-05">
                  <span class="chip-label">Light</span>
              </div>

              <div class="chip chip-dark ms-05 mb-05">
                  <span class="chip-label">Dark</span>
              </div>


              <div class="chip chip-outline chip-primary ms-05 mb-05">
                  <span class="chip-label">Primary</span>
              </div>

              <div class="chip chip-outline chip-success ms-05 mb-05">
                  <span class="chip-label">Success</span>
              </div>

              <div class="chip chip-outline chip-warning ms-05 mb-05">
                  <span class="chip-label">Warning</span>
              </div>

              <div class="chip chip-outline chip-danger ms-05 mb-05">
                  <span class="chip-label">Danger</span>
              </div>

              <div class="chip chip-outline chip-info ms-05 mb-05">
                  <span class="chip-label">Info</span>
              </div>

              <div class="chip chip-outline chip-dark ms-05 mb-05">
                  <span class="chip-label">Dark</span>
              </div>

          </div>
      </div>
  </div>



</div>
<!-- * App Capsule -->

<app-footer></app-footer>
